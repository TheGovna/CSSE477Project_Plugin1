<!DOCTYPE html>
<html>
<body>

<h2>Create a Book</h2>

  Title:<br>
  <input type="text" name="tertle" value="SomeTitle">
  <br>
  Author:<br>
  <input type="text" name="author" value="SomeAuthor">
  <br><br>
  <button type="button" onclick="createBook(tertle.value, author.value)">Create Book</button>

<p id="demo"></p>

<script>
function createBook(tertle, author) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  }
  xhttp.open("POST", "http://localhost:8023/Plugin1/book/" + author + "/" + tertle, true);
  xhttp.send();
}
</script>

</body>
</html>
